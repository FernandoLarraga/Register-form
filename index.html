<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register form</title>
</head>
<body>
    <section class="form-register">
        <h4>Register form</h4>
        <input class="controls" type="text" name="names" id="names" placeholder="Write your name">
        <input class="controls" type="text" name="last-name" id="last-names" placeholder="Write your last name">
        <input class="controls" type="email" name="email" id="email" placeholder="Write you email">
        <input class="controls" type="password" name="email" id="email" placeholder="Write your password">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="buttons" type="submit" value="Register">
        <p><a href="#">Do I have an account?</a></p>
    </section>
</body>
</html>
